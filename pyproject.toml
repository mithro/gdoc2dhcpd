[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gdoc2netcfg"
version = "0.1.0"
description = "Generate network infrastructure config files from Google Spreadsheet data"
requires-python = ">=3.11"
license = "Apache-2.0"
dependencies = [
    "cryptography",
    "jinja2",
]

[project.scripts]
gdoc2netcfg = "gdoc2netcfg.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gdoc2netcfg"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
src = ["src", "tests"]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[dependency-groups]
dev = [
    "pytest",
    "ruff",
]
